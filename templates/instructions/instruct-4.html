<div class="main_div">

    <h1>Instructions</h1>

    <hr>

    <p align="center">
        <img class="example_image" src="/static/images/warning.png"/>
    </p>

    <hr>

    <div>
        <div class="row">

            </div>

        </div>

        insert_num_trials();
